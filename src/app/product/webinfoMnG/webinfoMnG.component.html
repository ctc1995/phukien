<section class="web-info">
  <section class="form-group">
  <label>优惠信息</label>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="请填写优惠信息" maxlength="40">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button">更新</button>
      </span>
    </div>
  </section>
  <section class="form-group">
  <label>地址</label>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="请填写地址" maxlength="60">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button">更新</button>
      </span>
    </div>
  </section>
  <section class="form-group">
  <label>网站名称</label>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="请填写网站名称" maxlength="20">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button">更新</button>
      </span>
    </div>
  </section>
  <section class="form-group">
  <label>热线电话</label>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="请填写热线电话">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button">更新</button>
      </span>
    </div>
  </section>
  <section class="form-group">
    <label>网站Logo</label>
    <div class="input-group">
      <image-upload
            [buttonCaption]="'选择图片'"
            [dropBoxMessage]="'将图片拖放到这里！'"
            (onFileUploadFinish)="uploadFunc('logo', $event)"
      ></image-upload>
      <button type="submit" (click)="upload('logo')">提交</button>
    </div>
  </section>
  <section class="form-group">
    <label>首页轮播图</label>
    <div class="input-group">
      <image-upload
            [buttonCaption]="'选择图片'"
            [dropBoxMessage]="'将图片拖放到这里！'"
            (onFileUploadFinish)="uploadFunc('cor', $event)"
      ></image-upload>
      <button type="submit" (click)="upload('cor')">提交</button>
    </div>
  </section>
</section>
