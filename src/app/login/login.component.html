<section class="login">
  <section class="title"></section>
  <section class="login-card">
    <header class="login-header">
      <title>登录</title>
    </header>
    <content>
      <h2>登录</h2>
      <div class="form-group">
        <label class="control-label" for="user">账号</label>
        <input class="form-control" name="user" type="text" placeholder="请输入帐号" [(ngModel)]="user">
      </div>
      <div class="form-group">
        <label class="control-label" for="password">密码</label>
        <input class="form-control" name="password" type="password" placeholder="请输入密码" [(ngModel)]="psd" >
      </div>
    </content>
    <section class="actions">
      <button class="btn btn-default" (click)="login()">登录</button>
    </section>
  </section>
</section>
<section style="text-align: center">
  {{statusInfo}}
</section>
